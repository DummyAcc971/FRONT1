<!-- src/app/signup/signup.component.html -->
<div class="auth-container">
<div class="signup-container"> <!-- Style this container -->
    <h2>Create your StoxFlick Account</h2>
    <form #signupForm="ngForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" [(ngModel)]="email" required email>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" [(ngModel)]="password" required minlength="6">
       </div>
       <!-- Add password confirmation if needed -->
  
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid">Sign Up</button>
    </form>
    <p>
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
