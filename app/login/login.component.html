<!-- src/app/login/login.component.html -->
<div class="auth-container">
<div class="login-container"> <!-- Add background/styling via CSS -->
    <div class="login-box">
      <h2>Login to StoxFlick</h2>
      <p>Real-time market insights at your fingertips</p>
  
      <!-- Use ngSubmit on the form -->
      <form #loginForm="ngForm" (ngSubmit)="signIn()">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <!-- Use ngModel for two-way binding -->
            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter username" required #userField="ngModel">
            <span class="icon user-icon"></span> <!-- Add icon class/image -->
          </div>
           <!-- Basic Validation Example -->
           <div *ngIf="userField.invalid && (userField.dirty || userField.touched)" class="error-message">
              Username is required.
           </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter password" required #passField="ngModel">
            <span class="icon lock-icon"></span> <!-- Add icon class/image -->
          </div>
           <!-- Basic Validation Example -->
           <div *ngIf="passField.invalid && (passField.dirty || passField.touched)" class="error-message">
              Password is required.
           </div>
        </div>
  
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe"> Remember me
          </label>
        </div>
  
        <!-- Disable button if form is invalid -->
        <button type="submit" class="btn btn-primary btn-sign-in" [disabled]="!loginForm.form.valid">Sign In</button>
